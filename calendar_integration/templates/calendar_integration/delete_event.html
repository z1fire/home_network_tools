{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="calendar-container">
        <h1>Are you sure you want to delete the event: "{{ event.title }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button">Delete Event</button>
            <a href="{% url 'calendar_integration:home' %}" class="button">Cancel</a>
        </form>
    </div>
</body>
</html>
